<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@1&family=Roboto:wght@300&family=Signika&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
    <title>Temperature Calculator</title>
</head>
<body>

    <div class="cont">
      <h3 class="logo">Temperature Converter</h3>
   

    <div class="main">
        
        <div class="cell">
            <div>Celsius</div>
           <input type="number" name="" id="cel" value="0">
        </div>

        <div class="far">
            <div>Fahrenheit</div>
            <input type="number" name="" id="fah" value="32">
        </div>



        <div class="kel">
            <div>Kelvin</div>
            <input type="number" name="" id="kel" value="273.16">
        </div>

        
        <script src="scri.js"></script>

</div>
</div>


    

    <script src="script.js"></script>
</body>
</html>
